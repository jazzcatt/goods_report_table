<!DOCTYPE html>
<html>
<head>
	<title>Report</title>
	<meta charset='utf-8'>
	<script src='js/index.js'></script>
	<link rel='stylesheet' href='css/index.css'>
</head>
<body>
	<div class='nav-bar'>
		<input type='button' id='add_item' value='ADD ITEM'>
		<div class='pagin_bar'>
			<input id='left_arrow' type='button' value='<<' disabled>
			<span id='page_num'></span>
			<input id='right_arrow' type='button' value='>>'>
		</div>
		<div class='export_bar'>
			<input type='button' value='PRINT'>
			<input type='button' value='EXEL'>
			<input type='button' value='PDF'>
		</div>
	</div>
	<div class='table-container'>
	<table id='report'>
		<caption>Отчет по продажи чашек <br/>
		За 25.03.2016
		</caption>
		<thead>
			<tr>
				<th rowspan='2' id='id'>id</th>
				<th rowspan='2' id='first_name'>firts_name</th>
				<th colspan='2'>price</th>
			</tr>
			<tr>
				<th>price(USD)</th>
				<th>price(UAH)</th>
			</tr>
		</thead>
		<tfoot id='table_footer'>
			<tr>
				<td colspan='2'>Общее</td>
				<td id='all_count_usd'></td>
				<td id='all_count_uah'></td>
			</tr>
		</tfoot>
	</table>
	</div>
</body>
</html>
